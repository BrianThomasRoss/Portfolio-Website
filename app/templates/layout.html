<head>
    <meta charset="utf-8"/>

    <link rel="shortcut icon" href="../static/build/img/favicon.ico">
    <title>
        {% block page_title %}
            Brian Thomas Ross
        {% endblock %}
    </title>
    <meta
            name="description"
            content="{% block meta_description %}{% endblock %}"
    />
    <meta name="author" content="{% block meta_author %}{% endblock %}"/>

    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width"/>

    <link
            rel="stylesheet"
            type="text/css"
            href="{{ static_url_for('static', filename='build/main_css.bundle.css') }}"
    />

    {% block css %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
{% block body %} {% include "nav.html" %}

    <header>{% block header %}{% endblock %}</header>
    <main>
        {% block content %}{% endblock %}
    </main>

    {% include "footer.html" %}

    <!-- JavaScript at the bottom for fast page loading -->
    <script src="{{ static_url_for('static', filename='build/main_js.bundle.js') }}"></script>
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
    {% block js %}{% endblock %}
    <!-- end scripts -->
{% endblock %}
</body>
</html>
